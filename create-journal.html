<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="queries.css" />
    <title>Create Journal - Quill</title>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- NAVIGATION -->
        <nav class="navbar">
          <a class="beta" href="index.html">
            <img class="logo-md" src="images/quill.svg" alt="quill logo" />
          </a>
          <ul class="nav-btn-container">
            <li>
              <a class="btn btn-primary-outline" href="login.html"> Login </a>
            </li>
            <li>
              <a class="btn btn-primary" href="register.html"> Register </a>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <!-- CREATE JOURNAL SECTION -->
        <section class="form-section">
          <div class="form-card">
            <h1 class="page-heading">
              Create New <span class="highlight highlight-tertiary">Journal</span>
            </h1>
            <p class="page-subheading">
              Document your thoughts, ideas, and experiences
            </p>

            <form action="/api/v1/journals" method="post">
              <div class="form-group">
                <label class="form-label" for="main-title">Journal Title</label>
                <input
                  class="form-input"
                  id="main-title"
                  type="text"
                  name="title"
                  placeholder="Enter your journal title"
                  minlength="3"
                  required
                />
              </div>

              <div class="form-group">
                <label class="form-label" for="journal-category">Journal Category</label>
                <select class="form-select" id="journal-category" name="category" required>
                  <option value="">Select a category</option>
                  <option value="idea">💡 Idea</option>
                  <option value="note">📝 Note</option>
                  <option value="goal">🎯 Goal</option>
                  <option value="habit">🔄 Habit</option>
                  <option value="memory">💭 Memory</option>
                  <option value="mood">😊 Mood</option>
                  <option value="event">📅 Event</option>
                  <option value="task">✅ Task</option>
                </select>
              </div>

              <div class="form-group">
                <label class="form-label" for="journal-entry">Journal Entry</label>
                <textarea
                  class="form-textarea"
                  id="journal-entry"
                  name="entry"
                  cols="30"
                  rows="8"
                  placeholder="Write your thoughts, experiences, or reflections here..."
                  minlength="10"
                  required
                ></textarea>
              </div>

              <div class="form-btn-container">
                <button class="btn btn-primary-outline" type="button" onclick="history.back()">
                  Cancel
                </button>
                <button class="btn btn-primary" type="submit">
                  Save Journal
                </button>
              </div>
            </form>
          </div>
        </section>
      </main>

      <!-- FOOTER -->
      <footer class="footer">
        <a href="index.html">
          <img class="logo-sm" src="images/quill.svg" alt="quill logo" />
        </a>

        <ul class="social-icons-container">
          <li>
            <a href="https://www.instagram.com">
              <img
                class="social-icons"
                src="images/instagram.svg"
                alt="instagram logo"
              />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com">
              <img
                class="social-icons"
                src="images/facebook.svg"
                alt="facebook logo"
              />
            </a>
          </li>
          <li>
            <a href="https://www.tiktok.com">
              <img
                class="social-icons"
                src="images/tiktok.svg"
                alt="tiktok logo"
              />
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com">
              <img
                class="social-icons"
                src="images/linkedin.svg"
                alt="linkedin logo"
              />
            </a>
          </li>
          <li>
            <a href="https://www.youtube.com">
              <img
                class="social-icons"
                src="images/youtube.svg"
                alt="youtube logo"
              />
            </a>
          </li>
        </ul>

        <ul class="footer-links-container">
          <li>
            <a href="index.html"> Home </a>
          </li>
          <li>
            <a href="login.html"> Login </a>
          </li>
          <li>
            <a href="register.html"> Register </a>
          </li>
        </ul>

        <p class="small-text">
          Made with <span class="love">❤</span> in London
        </p>
      </footer>
    </div>
  </body>
</html>
