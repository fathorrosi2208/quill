<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="queries.css" />
    <title>Register - Quill</title>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- NAVIGATION -->
        <nav class="navbar">
          <a class="beta" href="index.html">
            <img class="logo-md" src="images/quill.svg" alt="quill logo" />
          </a>
          <ul class="nav-btn-container">
            <li>
              <a class="btn btn-primary-outline" href="login.html"> Login </a>
            </li>
            <li>
              <a class="btn btn-primary" href="register.html"> Register </a>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <!-- REGISTER SECTION -->
        <section class="auth-section">
          <div class="form-card">
            <h1 class="page-heading">
              Join <span class="highlight highlight-secondary">Quill</span>
            </h1>
            <p class="page-subheading">
              Start your mindful journaling journey today
            </p>

            <form action="/api/v1/register" method="post">
              <div class="form-group">
                <label class="form-label" for="full-name">Full Name</label>
                <input
                  class="form-input"
                  id="full-name"
                  type="text"
                  name="fullName"
                  placeholder="Enter your full name"
                  minlength="2"
                  required
                />
              </div>

              <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input
                  class="form-input"
                  id="email"
                  type="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input
                  class="form-input"
                  id="password"
                  type="password"
                  name="password"
                  placeholder="Create a secure password"
                  minlength="8"
                  required
                />
              </div>

              <div class="form-group">
                <label class="form-label" for="confirm-password">Confirm Password</label>
                <input
                  class="form-input"
                  id="confirm-password"
                  type="password"
                  name="confirmPassword"
                  placeholder="Confirm your password"
                  minlength="8"
                  required
                />
              </div>

              <div class="form-btn-container">
                <button class="btn btn-primary" type="submit">
                  Create Account
                </button>
              </div>
            </form>

            <div class="text-center mb-2">
              <p>
                Already have an account? 
                <a class="auth-link" href="login.html">Login here</a>
              </p>
            </div>
          </div>
        </section>
      </main>

      <!-- FOOTER -->
      <footer class="footer">
        <a href="index.html">
          <img class="logo-sm" src="images/quill.svg" alt="quill logo" />
        </a>

        <ul class="social-icons-container">
          <li>
            <a href="https://www.instagram.com">
              <img
                class="social-icons"
                src="images/instagram.svg"
                alt="instagram logo"
              />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com">
              <img
                class="social-icons"
                src="images/facebook.svg"
                alt="facebook logo"
              />
            </a>
          </li>
          <li>
            <a href="https://www.tiktok.com">
              <img
                class="social-icons"
                src="images/tiktok.svg"
                alt="tiktok logo"
              />
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com">
              <img
                class="social-icons"
                src="images/linkedin.svg"
                alt="linkedin logo"
              />
            </a>
          </li>
          <li>
            <a href="https://www.youtube.com">
              <img
                class="social-icons"
                src="images/youtube.svg"
                alt="youtube logo"
              />
            </a>
          </li>
        </ul>

        <ul class="footer-links-container">
          <li>
            <a href="index.html"> Home </a>
          </li>
          <li>
            <a href="login.html"> Login </a>
          </li>
          <li>
            <a href="register.html"> Register </a>
          </li>
        </ul>

        <p class="small-text">
          Made with <span class="love">‚ù§</span> in London
        </p>
      </footer>
    </div>
  </body>
</html>
